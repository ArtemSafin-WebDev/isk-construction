<style>
    .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1500;
        background-color: #21170f;
        color: white;
        display: grid;
        place-items: center;
        overscroll-behavior-y: contain;
        --progress: 0;
        --border-width: 1px;
    }

    .loader__inner {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-areas: 'stack';
    }

    .loader__spinner {


        width: 300px;
        height: 300px;
        position: relative;
        z-index: 10;
    }

    .loader__spinner-layers {
        position: absolute;
        inset: 0;
    }



    .loader__spinner-circle {
        position: absolute;
        inset: 0;
        z-index: -1;
        border: var(--border-width, 1px) solid rgba(151, 126, 83, 0.2);
        border-radius: 50%;
    }

    .loader__spinner-circle::before {
        content: '';
        z-index: -1;
        position: absolute;
        inset: calc(var(--border-width, 1px) * -1);

        border-radius: 50%;

        background: conic-gradient(rgba(151, 126, 83, 1) calc(var(--progress, 0) * 1%), transparent calc(var(--progress, 0) * 1%));


    }

    .loader__spinner-circle::after {
        content: '';
        position: absolute;
        inset: 0px;
        background-color: #21170f;
        border-radius: 50%;
        z-index: 10;
    }

    .loader__spinner-layer {
        opacity: 0;
        position: absolute;
        inset: 0;

    }

    .loader__spinner-layer svg {
        display: block;
        width: 100%;
        height: 100%;
    }

    .loader__spinner-layer.active {
        opacity: 1;

    }

    .loader__logo-wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        z-index: 40;
    }

    .loader__logo {
        width: 180px;
        height: auto;
        display: block;
        transform: translateY(100%);
    }


    @media (max-width: 640px) {
        .loader__spinner {
            width: 200px;
            height: 200px;
        }

        .loader__logo {
            width: 100px;
        }
    }
</style>
