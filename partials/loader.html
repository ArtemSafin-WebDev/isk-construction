<style>
    .loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1500;
        background-color: #21170f;
        color: white;
        display: grid;
        place-items: center;
    }

    .loader__logo {
        width: 14rem;
        height: auto;
        display: block;
    }

    .loader__progress {
        position: absolute;
        bottom: 4rem;
        width: 70%;
        left: 50%;
        transform: translateX(-50%);
        height: 0.2rem;
        background-color: #977e53;

    }

    .loader__progress::before {
        content: attr(data-progress);
        position: absolute;
        bottom: 100%;
        margin-bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 2rem;
        font-weight: 700;
        font-family: "ALS Hauss", sans-serif;
    }

    .loader__progress-inner {
        position: absolute;
        inset: 0;
        transform-origin: left center;
        background-color: white;
        transform: scaleX(0);
    }

    @media (max-width: 640px) {
        .loader__logo {
            width: 8rem;
        }
    }
</style>
